<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Calorie Counter - Diary</title>
  <link rel="stylesheet" type="text/css" href="lib/foods.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
  <nav>
    <h2>calorie counter</h2>
    <div class='nav-bar'>
      <button class="btn" id="btn-show-foods">Food</button>
      <button class="btn" id="btn-show-diary">Diary</button>
      <button class="btn" id="btn-show-calendar">Calendar</button>
    </div>
  </nav>

  <div class="foods">
    <div id='flash-container'></div>
    <div class="manage-foods">
      <input type="text" class="field" id="field-post-food" placeholder="Enter a new food"></input>
      <input type="text" class="field" id="field-post-calories" placeholder="Enter calories"></input>
      <button class="btn" id="btn-post-submit">Add Food</button>
    </div>

    <select class="field" id="foods-list"></select>

    <div class='update-foods'>
      <button class="btn" id="btn-patch">Edit Selected Food</button>
      <div id='inputs-patch-food' class="hidden">
        <input type="text" class="field" id="field-patch-food" placeholder="Edit food name"></input>
        <input type="text" class="field" id="field-patch-calories" placeholder="Edit Calories"></input><br>
        <button class="btn" id="btn-patch-submit-food">Update</button>
        <button class="btn" id="btn-go-back">Go Back</button>
      </div>
    </div>

    <div class='delete-foods'>
      <button class="btn" id="btn-delete">Click here to delete a food</button>
    </div>
  </div>

  <div class="diary-all">
    <div class="diary">
      <div id='flash-container-date'></div>
      <input type="text" class="field" id="field-post-date" placeholder="YYYY-MM-DD"></input>
      <button class="btn" id="btn-post-submit-date">Add Date</button>
      <div class='get-all-dates'>Dates</div>
      <button class="btn" id="btn-get-date">Select</button>
    </div>
    <div class="all-meals">
      <div class="drop-downs">
        <select class="field" id="foods-list-2"></select>
        <div class="meals-list">
          <select class="field" id="drop-down-meals">
            <option>Select Meal</option>
            <option value="1">Breakfast</option>
            <option value="2">Lunch</option>
            <option value="3">Dinner</option>
            <option value="4">Snack</option>
          </select>
        </div>
        <button class="btn" id="btn-post-submit-meal-food">Add Food To Meal</button>
        <button class="btn" id="btn-delete-submit-meal-food">Delete Food From Meal</button>
      </div>

      <div class="meal-cards">
        <div class="diary-card" id="breakfast"></div>
        <div class="diary-card" id="lunch"></div>
        <div class="diary-card" id="dinner"></div>
        <div class="diary-card" id="snack"></div>
      </div>
    </div>
  </div>

  <div class="calendar">
  </div>

  <script src="main.bundle.js"></script>
</body>
</html>
